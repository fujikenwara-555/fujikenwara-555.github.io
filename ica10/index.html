<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Trivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>Random Christmas Trivia</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text">Click the button to get a Christmas trivia question!</div>
          <div class="quote-text" id="js-answer-text"></div>
        </section>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new bit of trivia!
          </button>
          <button type="button" id="js-show-answer" class="twitter button">
            Show me the answer!
          </button>
        </section>
      </div>
      <script src="script.js"></script>
</body>
</html>
